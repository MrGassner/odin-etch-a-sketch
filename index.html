<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src="index.js" defer></script>
    <title>Odin's Project</title>

</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="container">
        <div class="menu">
            <div class="colorPicker">
                <input type="color" name="" id="colorPicker">
                <h3>Choose a color</h3>
                <div class="Btns">
                    <button class="clrBtn">Default</button>
                    <button class="clrBtn">Rainbow</button>
                    <button class="clrBtn">Dark Scale</button>
                </div>
            </div>
            <div class="sizeBtns">
                <h3>Board Size</h3>
                <div class="Btns">
                    <button class="sizeBtn" id="16">16 x 16</button>
                    <button class="sizeBtn" id="32">32 x 32</button>
                    <button class="sizeBtn" id="64">64 x 64</button>
                </div>
                <div class="sliderContainer">
                    <input type="range" min="4" max="96" class='slider' value="4" step="4" id="sizeRange">
                    <label for="sizeRange"><button class="sizeBtn sliderBtn" id="4">4 x 4</button></label>
                </div>
            </div>
        </div>
        <div id="game"></div>
    </div>
</body>
</html>
