<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src="index.js" defer></script>
    <title>Odin's Project</title>

</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="container">
        <div class="menu">
            <div class="colorPicker">
                <h3>Choose a color</h3>
                <input type="color" name="" id="colorPicker">
                <button class="clrBtn">Default</button>
                <button class="clrBtn">Rainbow</button>
                <button class="clrBtn">Color Scale</button>
            </div>
            <div class="sizeBtns">
                <h3>Board Size</h3>
                <button class="16">16 x 16</button>
                <button class="32">32 x 32</button>
                <button class="64">64 x 64</button>
            </div>
        </div>
        <div id="game"></div>
    </div>
</body>
</html>
